# Testa que com o `sudo: false` o travis Ã© executado no push.
services:
  - xvfb
language: python
python: 2.7
sudo: false
addons:
  apt:
    packages:
      - firefox-geckodriver
cache:
  directories:
  - $HOME/.pylint.d
  - eggs
  - parts/node
matrix:
  fast_finish: true
before_install:
# FIXME: I have no idea how and why six==1.11.0 is being installed
- pip uninstall -y six
install:
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
  - firefox -v
script:
- bin/code-analysis
- bin/test
- bin/pylint --py3k --disable=no-absolute-import src/brasil/gov/agenda || true
after_success:
- pip install coverage
- coverage run bin/test --layer=\!Robot
# Coveralls
- pip install coveralls
- coveralls
# Codacy
- coverage xml
- pip install codacy-coverage
- python-codacy-coverage -r coverage.xml
notifications:
  irc: irc.freenode.org#plonegovbr
